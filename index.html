<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Harshflix - Watch Anywhere</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;500;600;700&display=swap" rel="stylesheet">
  <style>
    :root {
      --bg: #141414;
      --surface: #181818;
      --text: #fff;
      --text-secondary: #b3b3b3;
      --accent: #e50914;
      --border: rgba(255,255,255,0.1);
    }

    * {
      box-sizing: border-box;
      margin: 0;
      padding: 0;
    }

    body {
      font-family: 'Poppins', -apple-system, BlinkMacSystemFont, sans-serif;
      background: var(--bg);
      color: var(--text);
      overflow-x: hidden;
    }

    /* NAVIGATION */
    .nav {
      position: fixed;
      top: 0;
      width: 100%;
      padding: 0.5rem 4%;
      display: flex;
      justify-content: space-between;
      align-items: center;
      background: rgba(0,0,0,0.8);
      backdrop-filter: blur(10px);
      z-index: 1000;
    }

    .logo {
      font-size: 1.8rem;
      font-weight: 700;
      background: linear-gradient(135deg, #e50914, #ff6b6b);
      -webkit-background-clip: text;
      -webkit-text-fill-color: transparent;
      background-clip: text;
    }

    .nav-links {
      display: flex;
      list-style: none;
      gap: 2rem;
    }

    .nav-links a {
      color: var(--text-secondary);
      text-decoration: none;
      font-size: 0.95rem;
      transition: color 0.3s ease;
    }

    .nav-links a:hover {
      color: var(--text);
    }

    .nav-buttons {
      display: flex;
      gap: 1rem;
    }

    .btn {
      padding: 0.5rem 1.5rem;
      border-radius: 4px;
      border: none;
      cursor: pointer;
      font-weight: 500;
      transition: all 0.3s ease;
      text-decoration: none;
      display: inline-block;
    }

    .btn-secondary {
      color: var(--text);
      background: transparent;
      border: 1px solid var(--text-secondary);
    }

    .btn-primary {
      background: linear-gradient(135deg, #e50914, #ff6b6b);
      color: white;
    }

    /* MAIN CONTENT */
    .hero {
      height: 70vh;
      background: linear-gradient(135deg, #000 0%, #1a1a1a 50%, #141414 100%);
      display: flex;
      align-items: center;
      justify-content: center;
      text-align: center;
      position: relative;
    }

    .hero::before {
      content: '';
      position: absolute;
      top: 0;
      left: 0;
      right: 0;
      bottom: 0;
      background: url('https://images.unsplash.com/photo-1489599511529-a7a9484ab725?ixlib=rb-4.0.3&auto=format&fit=crop&w=2000&q=80') center/cover;
      opacity: 0.3;
      z-index: 1;
    }

    .hero-content {
      z-index: 2;
      max-width: 600px;
    }

    .hero h1 {
      font-size: clamp(2.5rem, 5vw, 4rem);
      margin-bottom: 1rem;
      font-weight: 400;
    }

    .hero p {
      font-size: 1.3rem;
      margin-bottom: 2rem;
      color: var(--text-secondary);
    }

    .hero-input {
      display: flex;
      max-width: 400px;
      margin: 0 auto 1rem;
      gap: 1rem;
    }

    .hero-input input {
      flex: 1;
      padding: 1rem 1.5rem;
      border: none;
      border-radius: 4px;
      background: rgba(255,255,255,0.1);
      color: white;
      font-size: 1rem;
    }

    .hero-input input::placeholder {
      color: var(--text-secondary);
    }

    /* SECTIONS */
    .section {
      padding: 4rem 4% 2rem;
    }

    .section h2 {
      font-size: 1.8rem;
      margin-bottom: 1rem;
      font-weight: 400;
    }

    .cards-container {
      display: flex;
      gap: 1.2rem;
      overflow-x: auto;
      padding-bottom: 1rem;
      scrollbar-width: none;
    }

    .cards-container::-webkit-scrollbar {
      display: none;
    }

    /* MOVIE CARDS */
    .movie-card {
      min-width: 180px;
      height: 260px;
      border-radius: 8px;
      overflow: hidden;
      background: var(--surface);
      border: 2px solid transparent;
      cursor: pointer;
      transition: all 0.3s ease;
      flex-shrink: 0;
      position: relative;
    }

    .movie-card:hover {
      transform: translateY(-10px) scale(1.02);
      border-color: var(--accent);
      box-shadow: 0 20px 40px rgba(229,9,20,0.3);
    }

    .movie-poster {
      width: 100%;
      height: 65%;
      background: linear-gradient(135deg, #333 0%, #1a1a1a 100%);
      position: relative;
      overflow: hidden;
    }

    .movie-poster img {
      width: 100%;
      height: 100%;
      object-fit: cover;
    }

    .play-overlay {
      position: absolute;
      inset: 0;
      background: rgba(0,0,0,0.7);
      display: flex;
      align-items: center;
      justify-content: center;
      opacity: 0;
      transition: opacity 0.3s ease;
    }

    .movie-card:hover .play-overlay {
      opacity: 1;
    }

    .play-button {
      width: 60px;
      height: 60px;
      border-radius: 50%;
      background: white;
      display: flex;
      align-items: center;
      justify-content: center;
      font-size: 1.5rem;
      font-weight: bold;
      color: var(--bg);
      box-shadow: 0 8px 25px rgba(0,0,0,0.5);
      cursor: pointer;
    }

    .movie-info {
      padding: 1rem;
      height: 35%;
      display: flex;
      flex-direction: column;
    }

    .movie-title {
      font-size: 1rem;
      font-weight: 600;
      margin-bottom: 0.5rem;
      line-height: 1.3;
    }

    .movie-meta {
      display: flex;
      justify-content: space-between;
      align-items: center;
      font-size: 0.85rem;
      color: var(--text-secondary);
    }

    .duration-badge {
      background: rgba(229,9,20,0.2);
      color: var(--accent);
      padding: 0.2rem 0.6rem;
      border-radius: 12px;
      font-size: 0.75rem;
      font-weight: 500;
    }

    /* POPUP MODAL - EXACT LIKE SCREENSHOT */
    .modal {
      position: fixed;
      inset: 0;
      background: rgba(0,0,0,0.95);
      backdrop-filter: blur(10px);
      z-index: 2000;
      display: none;
      align-items: center;
      justify-content: center;
      padding: 2rem;
    }

    .modal.active {
      display: flex;
    }

    .modal-content {
      width: 100%;
      max-width: 900px;
      max-height: 90vh;
      background: var(--surface);
      border-radius: 12px;
      overflow: hidden;
      position: relative;
      animation: modalSlideIn 0.4s cubic-bezier(0.25, 0.46, 0.45, 0.94);
    }

    @keyframes modalSlideIn {
      from {
        opacity: 0;
        transform: translateY(50px) scale(0.95);
      }
      to {
        opacity: 1;
        transform: translateY(0) scale(1);
      }
    }

    .modal-header {
      height: 50vh;
      position: relative;
      background: linear-gradient(135deg, var(--surface) 0%, #000 100%);
    }

    .modal-poster {
      position: absolute;
      inset: 0;
      background-size: cover;
      background-position: center;
      opacity: 0.15;
    }

    .modal-overlay-gradient {
      position: absolute;
      inset: 0;
      background: linear-gradient(180deg, transparent 0%, rgba(0,0,0,0.9) 70%);
    }

    .modal-close {
      position: absolute;
      top: 1.5rem;
      right: 1.5rem;
      width: 45px;
      height: 45px;
      border-radius: 50%;
      background: rgba(255,255,255,0.1);
      border: 1px solid rgba(255,255,255,0.2);
      color: white;
      font-size: 1.4rem;
      cursor: pointer;
      display: flex;
      align-items: center;
      justify-content: center;
      transition: all 0.3s ease;
      z-index: 10;
    }

    .modal-close:hover {
      background: rgba(229,9,20,0.8);
      border-color: var(--accent);
      transform: scale(1.1);
    }

    .modal-badges {
      position: absolute;
      top: 1.5rem;
      left: 1.5rem;
      display: flex;
      gap: 0.75rem;
      z-index: 10;
    }

    .badge {
      background: rgba(0,0,0,0.7);
      color: white;
      padding: 0.4rem 0.8rem;
      border-radius: 20px;
      font-size: 0.85rem;
      font-weight: 500;
      border: 1px solid rgba(255,255,255,0.2);
    }

    .modal-body {
      padding: 2.5rem 2.5rem 2rem;
      max-height: 50vh;
      overflow-y: auto;
    }

    .modal-title {
      font-size: 2.5rem;
      font-weight: 500;
      margin-bottom: 1rem;
      line-height: 1.1;
    }

    .modal-meta-row {
      display: flex;
      align-items: center;
      gap: 1.5rem;
      margin-bottom: 2rem;
      color: var(--text-secondary);
      font-size: 1rem;
    }

    .meta-dot {
      width: 8px;
      height: 8px;
      border-radius: 50%;
      background: #22c55e;
    }

    .modal-buttons {
      display: flex;
      gap: 1.5rem;
      margin-bottom: 2rem;
    }

    .modal-description {
      color: #e5e5e5;
      line-height: 1.6;
      margin-bottom: 2rem;
      font-size: 1.1rem;
    }

    .modal-tags {
      display: flex;
      flex-wrap: wrap;
      gap: 1rem;
    }

    /* RESPONSIVE */
    @media (max-width: 768px) {
      .nav-links { display: none; }
      .hero-input { flex-direction: column; align-items: center; }
      .hero-input input { width: 100%; max-width: 300px; }
      .movie-card { min-width: 140px; height: 210px; }
      .modal-content { margin: 1rem; max-height: 95vh; }
      .modal-header { height: 40vh; }
      .modal-buttons { flex-direction: column; }
    }
  </style>
</head>
<body>
  <!-- NAVIGATION -->
  <nav class="nav">
    <div class="logo">Harshflix</div>
    <ul class="nav-links">
      <li><a href="#">Home</a></li>
      <li><a href="#">Series</a></li>
      <li><a href="#">Movies</a></li>
      <li><a href="#">New & Popular</a></li>
      <li><a href="#">My List</a></li>
    </ul>
    <div class="nav-buttons">
      <a href="#" class="btn btn-secondary">Sign In</a>
      <a href="#" class="btn btn-primary">Get Started</a>
    </div>
  </nav>

  <!-- HERO -->
  <section class="hero">
    <div class="hero-content">
      <h1>Unlimited movies, TV shows and more</h1>
      <p>Watch anywhere. Cancel anytime.</p>
      <div class="hero-input">
        <input type="email" placeholder="Email address">
        <button class="btn btn-primary">Get Started ></button>
      </div>
    </div>
  </section>

  <!-- TRENDING SECTION -->
  <section class="section">
    <h2>Trending Now</h2>
    <div class="cards-container" id="trending">
      <!-- Cards loaded here -->
    </div>
  </section>

  <!-- SERIES SECTION -->
  <section class="section">
    <h2>TV Series</h2>
    <div class="cards-container" id="series">
      <!-- Cards loaded here -->
    </div>
  </section>

  <!-- VIDEO MODAL - EXACT LIKE YOUR SCREENSHOT -->
  <div class="modal" id="videoModal">
    <div class="modal-content">
      <div class="modal-header">
        <div class="modal-poster" id="modalPoster"></div>
        <div class="modal-overlay-gradient"></div>
        <div class="modal-badges" id="modalBadges"></div>
        <button class="modal-close" id="modalClose">&times;</button>
      </div>
      <div class="modal-body">
        <h1 class="modal-title" id="modalTitle">Loading...</h1>
        <div class="modal-meta-row" id="modalMeta">
          <!-- Meta info -->
        </div>
        <div class="modal-buttons">
          <button class="btn btn-primary" style="padding:1rem 2rem; font-size:1.1rem;">
            <span style="margin-right:0.5rem;">&#9654;</span>Play
          </button>
          <button class="btn btn-secondary" style="padding:1rem 2rem; font-size:1.1rem;">
            <span style="margin-right:0.5rem;">+</span>My List
          </button>
        </div>
        <p class="modal-description" id="modalDesc">Loading description...</p>
        <div class="modal-tags" id="modalTags"></div>
      </div>
    </div>
  </div>

  <!-- FIREBASE -->
  <script type="module">
    // Firebase config
    import { initializeApp } from 'https://www.gstatic.com/firebasejs/10.7.1/firebase-app.js';
    import { getFirestore, collection, onSnapshot, doc, getDoc } from 'https://www.gstatic.com/firebasejs/10.7.1/firebase-firestore.js';

    const firebaseConfig = {
      apiKey: "AIzaSyCWHM-Uh4SOuhmYEz35c3nKpsapJYwl1pE",
      authDomain: "streamingsite-85113.firebaseapp.com",
      projectId: "streamingsite-85113",
      storageBucket: "streamingsite-85113.firebasestorage.app",
      messagingSenderId: "525979195033",
      appId: "1:525979195033:web:ed9c2bc3e66720ef0c0a08"
    };

    const app = initializeApp(firebaseConfig);
    const db = getFirestore(app);

    // DOM Elements
    const trendingContainer = document.getElementById('trending');
    const seriesContainer = document.getElementById('series');
    const modal = document.getElementById('videoModal');
    const modalClose = document.getElementById('modalClose');
    const modalTitle = document.getElementById('modalTitle');
    const modalMeta = document.getElementById('modalMeta');
    const modalDesc = document.getElementById('modalDesc');
    const modalPoster = document.getElementById('modalPoster');
    const modalBadges = document.getElementById('modalBadges');
    const modalTags = document.getElementById('modalTags');

    // Modal controls
    function openModal(data) {
      modalTitle.textContent = data.title || 'Untitled';
      modalDesc.textContent = data.description || 'No description available.';
      
      // Meta
      const rating = data.rating ? `${data.rating.toFixed(1)}` : 'N/A';
      modalMeta.innerHTML = `
        <span>${data.duration || '—'}</span>
        <div class="meta-dot"></div>
        <span>${data.genre || '—'}</span>
        <div class="meta-dot"></div>
        <span>${data.age || '—'}</span>
        <div class="meta-dot"></div>
        <span>${rating}</span>
      `;

      // Poster
      modalPoster.style.backgroundImage = data.thumbnail 
        ? `url(${data.thumbnail})` 
        : 'linear-gradient(135deg, #333 0%, #111 100%)';

      // Badges
      const tags = Array.isArray(data.tags) ? data.tags : [];
      modalBadges.innerHTML = tags.map(tag => `<div class="badge">${tag}</div>`).join('');

      // Tags row
      modalTags.innerHTML = tags.map(tag => `<div class="badge">${tag}</div>`).join('');

      modal.classList.add('active');
    }

    function closeModal() {
      modal.classList.remove('active');
    }

    modalClose.addEventListener('click', closeModal);
    modal.addEventListener('click', (e) => {
      if (e.target === modal) closeModal();
    });

    // Create movie card
    function createCard(doc) {
      const data = doc.data();
      const card = document.createElement('div');
      card.className = 'movie-card';
      card.dataset.id = doc.id;

      const badgeText = (Array.isArray(data.tags) ? data.tags.find(t => 
        ['Trending','Top 10','New','Original'].includes(t)) : '') || (data.type || 'Movie');

      card.innerHTML = `
        <div class="movie-poster">
          ${data.thumbnail ? `<img src="${data.thumbnail}" alt="${data.title}">` : ''}
          <div class="play-overlay">
            <div class="play-button">&#9654;</div>
          </div>
        </div>
        <div class="movie-info">
          <div class="movie-title">${data.title || 'Untitled'}</div>
          <div class="movie-meta">
            <span>${data.duration || (data.type === 'Series' ? 'Season 1' : 'Movie')}</span>
            <span class="duration-badge">${badgeText}</span>
          </div>
        </div>
      `;

      // Click handler
      card.addEventListener('click', async () => {
        try {
          const videoDoc = await getDoc(doc(db, 'titles', doc.id));
          if (videoDoc.exists()) {
            openModal(videoDoc.data());
          }
        } catch (error) {
          console.error('Error:', error);
        }
      });

      return card;
    }

    // Render cards
    function renderCards(snapshot) {
      trendingContainer.innerHTML = '';
      seriesContainer.innerHTML = '';

      snapshot.forEach((doc) => {
        const data = doc.data();
        const tags = Array.isArray(data.tags) ? data.tags : [];
        const card = createCard(doc);

        // Trending section
        if (tags.includes('Trending') || tags.includes('Top 10')) {
          trendingContainer.appendChild(card.cloneNode(true));
        }

        // Series section
        if (data.type === 'Series') {
          seriesContainer.appendChild(card.cloneNode(true));
        }
      });

      // Empty states
      if (!trendingContainer.children.length) {
        trendingContainer.innerHTML = '<div style="padding: 3rem; color: var(--text-secondary); text-align: center; width: 100%;">No trending titles yet. Check Harshflix Admin.</div>';
      }
      if (!seriesContainer.children.length) {
        seriesContainer.innerHTML = '<div style="padding: 3rem; color: var(--text-secondary); text-align: center; width: 100%;">No series yet. Add in Admin.</div>';
      }
    }

    // Listen to Firestore
    const titlesRef = collection(db, 'titles');
    onSnapshot(titlesRef, renderCards, (error) => {
      console.error('Firestore error:', error);
    });
  </script>
</body>
</html>
