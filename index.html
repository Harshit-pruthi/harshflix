<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>harshflix â€“ Watch now</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <style>
    body{margin:0;font-family:system-ui;background:#020617;color:#f9fafb}
    header{position:sticky;top:0;z-index:10;background:linear-gradient(to bottom,rgba(0,0,0,.9),transparent);padding:.8rem 1.4rem 1.2rem}
    .brand{display:flex;align-items:center;gap:.5rem}
    .logo{width:34px;height:34px;border-radius:999px;background:radial-gradient(circle at 20% 20%,#f97316,#e11d48 50%,#6366f1);display:flex;align-items:center;justify-content:center;font-weight:700;box-shadow:0 0 30px rgba(248,113,113,.6)}
    main{max-width:1100px;margin:0 auto;padding:1.4rem}
    h1{font-size:1.4rem;margin:0 0 .6rem}
    p{margin:0 0 1rem;font-size:.85rem;color:#9ca3af}
    .grid{display:grid;grid-template-columns:repeat(auto-fit,minmax(260px,1fr));gap:1.1rem;margin-top:1.1rem}
    .card{background:#020617;border-radius:1rem;border:1px solid #111827;box-shadow:0 18px 45px rgba(15,23,42,.9);overflow:hidden;display:flex;flex-direction:column}
    .player{position:relative;padding-top:56.25%;background:#020617}
    .player iframe{position:absolute;inset:0;width:100%;height:100%;border:0}
    .card-body{padding:.7rem .8rem 1rem}
    .card-title{font-size:.95rem;margin:0 0 .2rem}
    .card-desc{font-size:.8rem;color:#9ca3af}
    .empty{margin-top:1.2rem;font-size:.85rem;color:#9ca3af}
  </style>
</head>
<body>
  <header>
    <div class="brand">
      <div class="logo">H</div>
      <div>
        <div style="font-weight:600;">harshflix</div>
        <div style="font-size:.7rem;color:#9ca3af;">streaming made simple</div>
      </div>
    </div>
  </header>

  <main>
    <h1>Now streaming</h1>
    <p>Videos you added from the harshflix admin will appear here automatically.</p>

    <div id="videosGrid" class="grid"></div>
    <div id="emptyState" class="empty" style="display:none;">No videos yet. Add one from the admin page.</div>
  </main>

  <!-- Firebase (v9+) via CDN -->
  <script type="module">
    import { initializeApp } from "https://www.gstatic.com/firebasejs/10.13.2/firebase-app.js";
    import { getAnalytics } from "https://www.gstatic.com/firebasejs/10.13.2/firebase-analytics.js";
    import {
      getFirestore,
      collection,
      query,
      orderBy,
      onSnapshot
    } from "https://www.gstatic.com/firebasejs/10.13.2/firebase-firestore.js";

    const firebaseConfig = {
      apiKey: "AIzaSyCWHM-Uh4SOuhmYEz35c3nKpsapJYwl1pE",
      authDomain: "streamingsite-85113.firebaseapp.com",
      projectId: "streamingsite-85113",
      storageBucket: "streamingsite-85113.firebasestorage.app",
      messagingSenderId: "525979195033",
      appId: "1:525979195033:web:ed9c2bc3e66720ef0c0a08",
      measurementId: "G-CCS3XZ79EW"
    };

    const app = initializeApp(firebaseConfig); // [web:21]
    getAnalytics(app);
    const db = getFirestore(app);             // [web:31]

    const grid = document.getElementById("videosGrid");
    const emptyState = document.getElementById("emptyState");

    const q = query(collection(db, "videos"), orderBy("createdAt", "desc")); // [web:21][web:31]

    onSnapshot(q, (snapshot) => {
      grid.innerHTML = "";
      if (snapshot.empty) {
        emptyState.style.display = "block";
        return;
      }
      emptyState.style.display = "none";

      snapshot.forEach((doc) => {
        const data = doc.data();
        const title = data.title || "Untitled";
        const desc = data.description || "";
        const src = data.previewUrl || data.driveLink || "";

        const card = document.createElement("article");
        card.className = "card";
        card.innerHTML = `
          <div class="player">
            ${src
              ? `<iframe src="${src}" allow="autoplay; encrypted-media" allowfullscreen></iframe>`
              : `<div style="position:absolute;inset:0;display:flex;align-items:center;justify-content:center;font-size:.8rem;color:#9ca3af;">No video URL</div>`}
          </div>
          <div class="card-body">
            <h2 class="card-title">${title}</h2>
            <p class="card-desc">${desc}</p>
          </div>
        `;
        grid.appendChild(card);
      });
    });
  </script>
</body>
</html>
