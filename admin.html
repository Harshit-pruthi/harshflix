<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>harshflix – Admin</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <style>
    body{margin:0;font-family:system-ui;background:#020617;color:#f9fafb;display:flex;justify-content:center;align-items:center;min-height:100vh}
    .card{width:100%;max-width:480px;background:#020617;border-radius:16px;border:1px solid #111827;box-shadow:0 20px 50px rgba(15,23,42,.9);padding:1.4rem}
    h1{margin:0 0 .4rem;font-size:1.3rem}
    p{margin:0 0 1rem;font-size:.8rem;color:#9ca3af}
    label{display:block;margin-bottom:.25rem;font-size:.78rem}
    input,textarea{width:100%;border-radius:.6rem;border:1px solid #111827;background:#020617;color:#f9fafb;padding:.45rem .6rem;font-size:.8rem;outline:none}
    input:focus,textarea:focus{border-color:#f97316;box-shadow:0 0 0 1px rgba(248,113,113,.5)}
    .field{margin-bottom:.7rem}
    button{border-radius:999px;border:none;padding:.45rem 1.4rem;font-size:.85rem;cursor:pointer}
    .btn-primary{background:linear-gradient(135deg,#f97316,#e11d48);color:#fff;box-shadow:0 10px 30px rgba(239,68,68,.6)}
    .status{margin-top:.6rem;font-size:.78rem;color:#9ca3af}
    .status strong{color:#bbf7d0}
  </style>
</head>
<body>
  <div class="card">
    <h1>harshflix – Add video</h1>
    <p>Paste title and Google Drive link; it will appear on the main harshflix site.</p>

    <form id="videoForm">
      <div class="field">
        <label for="title">Title</label>
        <input id="title" required placeholder="My Movie Name" />
      </div>

      <div class="field">
        <label for="driveLink">Google Drive link</label>
        <input id="driveLink" required placeholder="https://drive.google.com/file/d/VIDEO_ID/view" />
      </div>

      <div class="field">
        <label for="description">Short description (optional)</label>
        <textarea id="description" rows="2" placeholder="Short one‑liner about this video"></textarea>
      </div>

      <button class="btn-primary" type="submit">Save video</button>
    </form>

    <div class="status" id="statusText">Status: <strong>idle</strong></div>
  </div>

  <!-- Firebase (v9+) via CDN -->
  <script type="module">
    import { initializeApp } from "https://www.gstatic.com/firebasejs/10.13.2/firebase-app.js";
    import { getAnalytics } from "https://www.gstatic.com/firebasejs/10.13.2/firebase-analytics.js";
    import {
      getFirestore,
      collection,
      addDoc,
      serverTimestamp
    } from "https://www.gstatic.com/firebasejs/10.13.2/firebase-firestore.js";

    // your config
    const firebaseConfig = {
      apiKey: "AIzaSyCWHM-Uh4SOuhmYEz35c3nKpsapJYwl1pE",
      authDomain: "streamingsite-85113.firebaseapp.com",
      projectId: "streamingsite-85113",
      storageBucket: "streamingsite-85113.firebasestorage.app",
      messagingSenderId: "525979195033",
      appId: "1:525979195033:web:ed9c2bc3e66720ef0c0a08",
      measurementId: "G-CCS3XZ79EW"
    };

    const app = initializeApp(firebaseConfig); // [web:21]
    getAnalytics(app);                         // [web:21]
    const db = getFirestore(app);             // [web:31]

    const form = document.getElementById("videoForm");
    const statusText = document.getElementById("statusText");

    // helper: convert /view link to /preview for iframe
    function toPreviewUrl(url) {
      // drive format: https://drive.google.com/file/d/ID/view  → /preview [web:30][web:39]
      return url.replace("/view", "/preview");
    }

    form.addEventListener("submit", async (e) => {
      e.preventDefault();
      const title = document.getElementById("title").value.trim();
      const driveLink = document.getElementById("driveLink").value.trim();
      const description = document.getElementById("description").value.trim();

      if (!title || !driveLink) return;

      statusText.innerHTML = 'Status: <strong>saving…</strong>';

      try {
        await addDoc(collection(db, "videos"), {
          title,
          driveLink,
          previewUrl: toPreviewUrl(driveLink),
          description,
          createdAt: serverTimestamp()
        }); // [web:31]

        statusText.innerHTML = 'Status: <strong>saved ✔</strong>';
        form.reset();
      } catch (err) {
        console.error(err);
        statusText.innerHTML = 'Status: <strong style="color:#fecaca;">error saving</strong>';
      }
    });
  </script>
</body>
</html>
